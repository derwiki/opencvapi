        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-center">
              OpenCV API
              <div style="font-size: 18px">
                web API for computer vision
              </div>

          </div>
        </div>

        <form action='/classifier' method='POST' enctype='multipart/form-data' class="row">
          <div class="col-sm-4 col-sm-offset-4 form-group">
            <input class="form-control" type='file' name='image' />
            <label for="form-classifier">Classifier</label>
            <select class="form-control" name="classifier" id="form-classifier">
              {% for classifier, label in classifiers %}
                <option value="{{classifier}}">{{label}}</option>
              {% endfor %}
            </select>
            <button class="form-control btn btn-danger">Upload Â»</button>
          </div>
        </form>

        <div class="col-xs-12 text-center">
          <h2>Example</h2>
        </div>

        <div class="col-sm-4 col-sm-offset-4 example">
          Input image:
          <img src="{{url_for('static', filename='workplace.jpg')}}">
        </div>

        <div class="col-sm-4 col-sm-offset-4 example">
          Frontal face classifier:
          <img src="{{url_for('static', filename='workplace-frontalface.jpg')}}">
        </div>
